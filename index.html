<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent's Portfolio</title>
    <!-- Add Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ... existing code ... */
        
        /* Enhanced Global Styles */
        :root {
            --primary-color: #2C3E50;
            --accent-color: #E74C3C;
            --text-color: #333;
            --bg-color: #f9f9f9;
        }

        /* Enhanced Header with Animated Background */
        header {
            background: linear-gradient(-45deg, #2C3E50, #E74C3C, #3498db, #2ecc71);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            padding: 100px 0;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Enhanced Portfolio Items */
        .portfolio-items .item {
            background: var(--primary-color);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .portfolio-items .item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .portfolio-items .item:hover::before {
            opacity: 1;
        }

        /* Social Media Icons */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .social-icons a {
            color: white;
            font-size: 24px;
            transition: transform 0.3s ease;
        }

        .social-icons a:hover {
            transform: translateY(-5px);
        }

        /* Skill Bars */
        .skills {
            max-width: 600px;
            margin: 40px auto;
        }

        .skill-bar {
            margin: 20px 0;
            text-align: left;
        }

        .skill-bar h4 {
            margin-bottom: 10px;
        }

        .progress {
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent-color);
            animation: fillProgress 1.5s ease-out forwards;
            transform-origin: left;
        }

        @keyframes fillProgress {
            from { transform: scaleX(0); }
            to { transform: scaleX(1); }
        }

        /* Contact Form */
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .contact-form button {
            background: var(--accent-color);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .contact-form button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- ... existing header ... -->

    <section id="about" class="fade-in">
        <div class="container">
            <h2>About Me</h2>
            <p>Hi, I'm Silent, a passionate creator specializing in T-shirt design, YouTube content, and Discord server creation.</p>
            
            <div class="skills">
                <div class="skill-bar">
                    <h4>T-shirt Design</h4>
                    <div class="progress">
                        <div class="progress-fill" style="width: 95%"></div>
                    </div>
                </div>
                <div class="skill-bar">
                    <h4>Content Creation</h4>
                    <div class="progress">
                        <div class="progress-fill" style="width: 90%"></div>
                    </div>
                </div>
                <div class="skill-bar">
                    <h4>Community Management</h4>
                    <div class="progress">
                        <div class="progress-fill" style="width: 85%"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ... existing portfolio section ... -->

    <section id="contact" class="fade-in">
        <div class="container">
            <h2>Contact</h2>
            <form class="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
            
            <div class="social-icons">
                <a href="https://youtube.com/@SilentAscendant" target="_blank"><i class="fab fa-youtube"></i></a>
                <a href="https://discord.gg/A64WanXwph" target="_blank"><i class="fab fa-discord"></i></a>
                <a href="http://memoriesoverthings.etsy.com/" target="_blank"><i class="fab fa-etsy"></i></a>
            </div>
        </div>
    </section>

    <!-- ... existing footer ... -->

    <script>
        // Enhanced scroll animations
        const observerOptions = {
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('section').forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
